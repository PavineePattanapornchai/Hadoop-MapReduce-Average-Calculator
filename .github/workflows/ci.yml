name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'data/**'
      - '.github/workflows/**'
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'data/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run Unit Tests
        run: |
          pytest tests/

      - name: Lint Python Files
        run: |
          flake8 src/
